<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="drawer drawer-end">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
            <div class="flex flex-col w-full lg:flex-row">
                <div class="flex-grow h-full card bg-base-300 rounded-box place-items-center" id="inputs">
                    <div class="mt-7" id="properties">
                        <div class="form-control w-full " id="location-input">
                            <label class="label">
                                <span class="label-text">Location</span>
                            </label>
                            <input type="text" id="autocomplete" placeholder="Enter location" class="input input-bordered w-full "/>
                        </div>
                        <div class="result-box" id="result-box">
                        </div>
                        <br>
                        <div class="flex flex-col w-full lg:flex-row">
                            <div id="type-input">
                                <label class="label style-label">
                                    <span class="label-text">Place Type</span>
                                </label>
                                <select class="select select-bordered w-full max-w-xs mt-1" id="input-type">
                                    <option>Cafe</option>
                                    <option>Restaurant</option>
                                    <option>Bar</option>
                                    <option>Bakery</option>
                                </select>
                            </div>

                            <div class="form-control max-w-xs flex lg:mx-5" id="radius-input">
                                <label class="label">
                                    <span class="label-text">Radius</span>
                                    <input type="checkbox" class="toggle" unchecked id="radius-toggle" />
                                </label>
                                <input type="text" class="input input-group-xs input-bordered max-w-xs mb-2" id="radius-input-text" />

                            </div>

                            <div class="form-control max-w-xs lg:mr-5" id="rating-input">
                                <label class="label">
                                    <span class="label-text">Rating</span>
                                    <input type="checkbox" class="toggle" unchecked id="rating-toggle" />
                                </label>
                                <input type="text" class="input input-group-xs input-bordered w-full max-w-xs"
                                    id="rating-input-text" />
                            </div>

                            <div class="form-control max-w-xs" id="total-rating-input">
                                <label class="label">
                                    <span class="label-text">Total Vote</span>
                                    <input type="checkbox" class="toggle" unchecked id="total-rating-toggle" />
                                </label>
                                <input type="text" class="input input-group-xs input-bordered w-full max-w-xs"
                                    id="total-rating-input-text" />
                            </div>

                        </div>
                        <br>
                        <div id="search-button">
                            <button class="btn btn-square flex w-full mb-10" id="button-search-button">Search&nbsp;
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="map" class="bg-gray-500 h-96 w-full border-gray-700 border-4"></div>
                </div>
                <div class="flex-grow card bg-base-300 rounded-box place-items-center" id="list">
                    <div class="overflow-x-auto w-full">
                        <table class="table w-full">
                            <thead>
                                <tr>
                                    <th>
                                        <label>
                                            <input type="checkbox" class="checkbox" id="top-check-box"  />
                                        </label>
                                    </th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Rating</th>
                                    <th class="text-center">User Total Rating</th>
                                    <th class="text-center"><button class="btn btn-square btn-active btn-accent" id="export-btn"><svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="25" height="25"><path d="M17.8,21.21c.42,.72,.17,1.63-.55,2.05-.83,.48-1.78,.74-2.75,.74H5.5c-3.03,0-5.5-2.47-5.5-5.5V5.5C0,2.47,2.47,0,5.5,0h6.34c1.45,0,2.87,.59,3.89,1.61l2.66,2.66c.82,.82,1.35,1.85,1.54,2.99,.14,.82-.42,1.61-1.23,1.75-.06,.01-5.69,0-5.69,0-1.1,0-2-.9-2-2V3H5.5c-1.38,0-2.5,1.12-2.5,2.5v13c0,1.38,1.12,2.5,2.5,2.5H14.5c.44,0,.87-.12,1.25-.33,.71-.41,1.63-.17,2.05,.55Zm5.91-6.42l-3-3.16c-.63-.63-1.71-.18-1.71,.71v1.66h-5.5c-.83,0-1.5,.67-1.5,1.5s.67,1.5,1.5,1.5h5.5v1.66c0,.89,1.08,1.34,1.71,.71l3-3.16c.39-.39,.39-1.02,0-1.41Z"/></svg></button></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="data-output">
                            </tbody>
                        </table>

                        <div class="join" id="paging-buttons" >  <!-- pagination buttons -->
                        </div>
                    </div>
                </div>
            </div>

            <script src="frontend.js"></script>
            <script type="module" src="geocoding.js"></script>
            <script type="module" src="place-list.js"></script>
            <script type="module" src="autocomplete.js"></script>
            <!-- Page content here -->
            <script
                src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
                    defer
            ></script>
        </div>

        <!-- Place Detail Side -->
        <div class="drawer-side">
            <label for="my-drawer-4" class="drawer-overlay"></label>
          
            <div class="card lg:w-2/5 bg-base-100 shadow-xl p-5 w-full">

                <article class="md:gap-8 md:grid md:grid-cols-3">
                    <div class="col-span-3">
                        <div class="flex items-center mb-6 space-x-4 justify-between">
                            <div class="space-y-1 font-medium dark:text-white">
                                <label for="my-drawer-4" class="btn btn-circle btn-outline btn-sm mb-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                                </label>
                                <p id="place-name" class="text-2xl"></p>
                                <div class="flex">
                                    <svg fill="none" stroke="currentColor" class="w-4 h-4 mr-1.5" stroke-width="1.5"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5">
                                        </path>
                                    </svg>
                                    <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
                                        Turkey
                                    </div>
                                </div>
                            </div>
                            <p
                                class="bg-blue-700 text-white text-2xl font-semibold inline-flex items-center p-1.5 rounded" id="place-rating"></p>
                        </div>
                        <ul class="space-y-4 text-sm text-gray-500 dark:text-gray-400">
                            <li class="flex items-center">
                                <svg aria-hidden="true" class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <div id="place-address" class="flex items-center text-sm text-gray-500 dark:text-gray-400"></div>
                            </li>
                            <li class="flex items-center"><svg fill="none" stroke="currentColor" stroke-width="1.5"
                                    class="w-4 h-4 mr-1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z">
                                    </path>
                                </svg><span id="place-phone"></span></li>
                            <li class="flex items-center"><svg aria-hidden="true" class="w-4 h-4 mr-1.5"
                                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z">
                                    </path>
                                </svg><span id="place-user-total-rating"></span></li>
                            <li class="flex items-center"><svg fill="none" stroke="currentColor" stroke-width="1.5"
                                    class="w-4 h-4 mr-1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244">
                                    </path>
                                </svg><a
                                    href="https://maps.google.com/?cid=308377416994472393" id="place-url"></a>
                            </li>
                            <li class="flex items-start"><svg fill="none" class="w-4 h-4 mr-1.5" stroke="currentColor"
                                    stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <ul id="place-weekday-text">
                                </ul>
                            </li>
                            <li class="flex items-start"><svg fill="none" stroke="currentColor" stroke-width="1.5"
                                    class="w-4 h-4 mr-1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z">
                                    </path>
                                </svg>
                                <ul id="place-types">
                                </ul>
                            </li>
                            <div id="place-reviews">

                            </div>
                        </ul>
                    </div>

                </article>
            </div>
        </div>
    </div>
</body>

</html>
